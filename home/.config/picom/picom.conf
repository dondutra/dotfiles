# -----------------------------------------------------------------------------
# Backend — compositor rendering backend
#   Use "xrender" for widest compatibility; switch to "glx" on 3D-accelerated HW
# -----------------------------------------------------------------------------
backend = "glx";
vsync = true; # only with glx

# -----------------------------------------------------------------------------
# Fading/animations — disabled for snappy feel
# -----------------------------------------------------------------------------
fading = false;
no-fading-openclose = true;

# -----------------------------------------------------------------------------
# Per-window rules — example: slight transparency for Alacritty
# -----------------------------------------------------------------------------
rules = (
    { match = "class_g = 'Alacritty'"; opacity = 0.9; },
);

# -----------------------------------------------------------------------------
# Window corner rounding — global radius and exceptions
# -----------------------------------------------------------------------------
corner-radius = 12;
rounded-corners-exclude = [
  "class_g = 'feh'",
  "name *= 'dropdown'"
];

# -----------------------------------------------------------------------------
# Shadows — soft halo, themed color, and exclusions
# -----------------------------------------------------------------------------
shadow = true;
shadow-radius = 18;      # bigger = softer halo
shadow-opacity = 0.35;
shadow-color = "#DAC4F7";  # periwinkle
shadow-exclude = [
  "window_type = 'dock'",
  "class_g = 'Rofi'"
];
